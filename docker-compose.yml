version: '3.7'
services:
  db:
    image: mysql:5.7
    container_name: mysql-container
    # command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      - MYSQL_USER=my_user
      - MYSQL_PASSWORD=my_password
      - MYSQL_DATABASE=my_database
      - MYSQL_ROOT_PASSWORD=my_password_root
  
    ports: 
      - "3307:3306"
    networks:
      - auth_project_net

  api:
    build: "./Api"
    container_name: api
    restart: always
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_USERNAME=my_user
      - DB_DATABASE=my_database
      - DB_PASSWORD=my_password
      - DB_PORT=3307
    networks:
      - auth_project_net


networks:
  auth_project_net:
    driver: bridge
